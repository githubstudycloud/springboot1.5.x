redis_cluster:
  listen: 0.0.0.0:22122
  hash: fnv1a_64
  distribution: ketama
  auto_eject_hosts: true
  redis: true
  redis_auth: twemproxy:your_twemproxy_password  # 指定用户名和密码
  timeout: 1000
  server_retry_timeout: 5000
  server_failure_limit: 3
  servers:
   - 172.55.0.2:6379:1
   - 172.55.0.3:6379:1
   - 172.55.0.4:6379:1